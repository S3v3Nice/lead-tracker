services:
    nginx:
        container_name: lead-tracker_nginx
        image: nginx
        ports:
            - "${NGINX_PORT}:80"
        volumes:
            - ./:/var/www
            - ./docker/logs/nginx:/var/log/nginx
            - ./docker/nginx:/etc/nginx/conf.d
        depends_on:
            - app
            - node-vite

    app:
        container_name: lead-tracker_app
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        volumes:
            - ./:/var/www
            - ./docker/app/php.ini:/usr/local/etc/php/php.ini:ro
        depends_on:
            mysql:
                condition: service_healthy

    mysql:
        container_name: lead-tracker_mysql
        image: mysql:8.0
        ports:
            - "${DB_PORT}:3306"
        restart: unless-stopped
        volumes:
            - ./docker/data/mysql:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent" ]
            interval: 5s
            timeout: 3s
            retries: 50

    node-vite:
        container_name: lead-tracker_node-vite
        image: node:22-alpine
        ports:
            - "${VITE_PORT}:5173"
        restart: unless-stopped
        volumes:
            - ./:/var/www
        working_dir: /var/www
        command: sh -c 'if [ "${APP_DEBUG}" = "true" ]; then npm run dev; else npm run build && tail -f /dev/null; fi'

    mailpit:
        container_name: lead-tracker_mailpit
        build:
            context: .
            dockerfile: docker/mailpit/Dockerfile
        ports:
            - "8025:8025"
            - "1025:1025"
        environment:
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
        command: ash -c 'if [ "${APP_DEBUG}" = "true" ]; then /mailpit; fi'
